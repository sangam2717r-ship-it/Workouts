<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Workout Tracker</title>
    <style>
        :root { --blue: #2196F3; --green: #4CAF50; --red: #f44336; }
        body { font-family: -apple-system, sans-serif; background: #f0f4f8; margin: 0; padding: 15px; }
        .header { background: var(--blue); color: white; padding: 20px; text-align: center; border-radius: 12px; font-weight: bold; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .weight-card { background: white; padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        input { width: 85px; font-size: 1.2rem; padding: 10px; border: 1px solid #ccc; border-radius: 8px; text-align: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn { background: var(--green); color: white; border: none; padding: 22px 5px; border-radius: 12px; font-weight: bold; font-size: 1rem; -webkit-appearance: none; box-shadow: 0 4px 0 #2e7d32; }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #2e7d32; }
        .log-item { background: white; padding: 12px; border-radius: 10px; margin-top: 8px; display: flex; justify-content: space-between; border-left: 6px solid var(--blue); }
        .reset { background: var(--red); color: white; width: 100%; padding: 18px; border: none; border-radius: 12px; margin-top: 30px; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">WORKOUT TRACKER</div>

<div class="weight-card">
    <span>Weight:</span>
    <input type="number" id="wVal" step="0.5" value="10.0">
    <span>kg</span>
</div>

<div class="grid" id="grid"></div>

<h3>Today's Training</h3>
<div id="logs"></div>

<button class="reset" onclick="if(confirm('Clear all?')){localStorage.clear();location.reload();}">RESET HISTORY</button>

<script>
    // 1. List of exercises
    const list = ["Bicep Curl", "Dumbbell Raise", "Side Ext", "Shrugs", "Back Row", "Incline Shrugs", "Push-ups", "Plank", "Situps", "Russian Twist"];
    
    // 2. Load data
    let storage = JSON.parse(localStorage.getItem('workout_v11')) || [];

    // 3. Draw logs to screen
    function render() {
        const area = document.getElementById('logs');
        area.innerHTML = '';
        [...storage].reverse().forEach(item => {
            area.innerHTML += `<div class="log-item"><strong>${item.n}</strong> <span>${item.w}kg</span></div>`;
        });
    }

    // 4. Create buttons
    const grid = document.getElementById('grid');
    list.forEach(name => {
        const b = document.createElement('button');
        b.className = 'btn';
        b.innerText = name;
        b.onclick = () => {
            storage.push({ n: name, w: document.getElementById('wVal').value });
            localStorage.setItem('workout_v11', JSON.stringify(storage));
            render();
        };
        grid.appendChild(b);
    });

    render();
</script>
</body>
</html>
