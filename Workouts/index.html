<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Log</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #eee; }
        .header { background: #2196F3; color: white; padding: 15px; text-align: center; border-radius: 8px; font-weight: bold; }
        .weight-row { margin: 15px 0; background: #fff; padding: 10px; border-radius: 8px; display: flex; justify-content: center; gap: 10px; }
        input { width: 60px; font-size: 1.2rem; text-align: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button { background: #4CAF50; color: white; border: none; padding: 15px 5px; border-radius: 8px; font-weight: bold; }
        .card { background: white; padding: 10px; border-radius: 5px; margin-top: 5px; display: flex; justify-content: space-between; border-left: 4px solid #2196F3; }
    </style>
</head>
<body>

<div class="header">WORKOUT TRACKER</div>

<div class="weight-row">
    Weight: <input type="number" id="w" step="0.5" value="10.0"> kg
</div>

<div class="grid" id="btns"></div>

<h3>Logs</h3>
<div id="logs"></div>

<script>
    const ex = ["Bicep Curl", "DB Raise", "Side Ext", "Shrugs", "Back Row", "Push-ups", "Plank", "Situps"];
    let data = JSON.parse(localStorage.getItem('w_data')) || [];

    function render() {
        const div = document.getElementById('logs');
        div.innerHTML = '';
        data.slice().reverse().forEach(i => {
            div.innerHTML += `<div class="card"><strong>${i.n}</strong> <span>${i.w}kg</span></div>`;
        });
    }

    ex.forEach(n => {
        const b = document.createElement('button');
        b.innerText = n;
        b.onclick = () => {
            data.push({n: n, w: document.getElementById('w').value});
            localStorage.setItem('w_data', JSON.stringify(data));
            render();
        };
        document.getElementById('btns').appendChild(b);
    });
    render();
</script>
</body>
</html>
