<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Workout Tracker</title>
    
    <link rel="apple-touch-icon" href="icons/workout-icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f7f9; margin: 0; padding: 20px; }
        header { background: #2196F3; color: white; padding: 20px; text-align: center; border-radius: 10px; margin-bottom: 20px; font-weight: bold; }
        .input-group { background: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        input { border: 1px solid #ddd; padding: 8px; border-radius: 5px; width: 70px; font-size: 16px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .ex-btn { background: #4CAF50; color: white; border: none; padding: 15px 5px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .ex-btn:active { background: #388E3C; opacity: 0.8; }
        .log-card { background: white; padding: 10px; border-radius: 8px; margin-top: 10px; border-left: 5px solid #2196F3; display: flex; justify-content: space-between; align-items: center; }
        .reset-btn { background: #f44336; color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; margin-top: 30px; font-weight: bold; }
    </style>
</head>
<body>

<header>DAILY WORKOUTS</header>

<div class="input-group">
    <span>Weight:</span>
    <input type="number" id="wVal" step="0.5" value="10.0"> <span>kg</span>
</div>

<div class="grid" id="btnGrid"></div>

<div id="logArea">
    <h3>Today's Progress</h3>
    <div id="displayLogs"></div>
</div>

<button class="reset-btn" onclick="clearLogs()">Clear All Data</button>

<script>
    // 1. Exercise List
    const exerciseList = [
        "Bicep Curl", "Dumbbell Raise", "Side Extension", "Shrugs", 
        "Back Row", "Incline Shrugs", "Push-ups", "Plank", 
        "Situps", "Russian Twist", "Knee Crunch"
    ];

    // 2. Load Data
    let myData = JSON.parse(localStorage.getItem('workout_save')) || [];

    // 3. Display Function
    function showLogs() {
        const area = document.getElementById('displayLogs');
        area.innerHTML = '';
        [...myData].reverse().forEach(entry => {
            area.innerHTML += `
                <div class="log-card">
                    <span><strong>${entry.n}</strong></span>
                    <span>${entry.w}kg</span>
                </div>`;
        });
    }

    // 4. Add Log Function
    function logWorkout(name) {
        const weight = document.getElementById('wVal').value;
        myData.push({ n: name, w: weight });
        localStorage.setItem('workout_save', JSON.stringify(myData));
        showLogs();
    }

    // 5. Clear Function
    function clearLogs() {
        if(confirm("Clear everything?")) {
            myData = [];
            localStorage.removeItem('workout_save');
            showLogs();
        }
    }

    // 6. Build Buttons
    const grid = document.getElementById('btnGrid');
    exerciseList.forEach(exName => {
        const b = document.createElement('button');
        b.className = 'ex-btn';
        b.innerText = exName;
        b.onclick = () => logWorkout(exName);
        grid.appendChild(b);
    });

    // Initial Run
    showLogs();
</script>

</body>
</html>
